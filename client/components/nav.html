<template name="nav">
  <div class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">IKCEST</a>
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li role="presentation" class={{isActiveRoute 'home'}}><a href="/">{{_ 'navbar.home'}}</a></li>
          <li role="presentation" class={{isActiveRoute 'news'}}><a href="/news">{{_ 'navbar.news'}}</a></li>
          <li role="presentation" class={{isActiveRoute 'program'}}><a href="/program">{{_ 'navbar.program'}}</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">



            {{#each languages}}
            <li role="presentation"><a class="changeLang">{{code}}</a></li>
            {{/each}}

            {{> loginButtons}}

        </ul>
    </div>
  </div>
</div>
</template>
