<template name="adminNav">
  {{#if dashboard}}
  <div class="navbar navbar-inverse" role="navigation">
    <div class="container-fluid">
    <div class="navbar-header">
        <a class="navbar-brand" href="/admin">IKCEST Dashboard</a>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </div>
    <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li role="presentation" class={{isActiveRoute 'adminNews'}}><a href="/admin/news">News</a></li>
          <li role="presentation" class={{isActiveRoute 'program'}}><a href="/program">Program</a></li>
          <li role="presentation" class={{isActiveRoute 'home'}}><a href="/">Me</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li role="presentation" class='changeView'><a href="#">Normal View</a></li>
          {{> loginButtons}}
        </ul>
    </div>
  </div>
</div>

{{else}}
<div class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
  <div class="navbar-header">
      <a class="navbar-brand" href="#">IKCEST</a>
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
      </button>
  </div>
  <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li role="presentation" class={{isActiveRoute 'adminNews'}}><a href="/admin/news">News</a></li>
        <li role="presentation" class={{isActiveRoute 'program'}}><a href="/program">Program</a></li>
        <li role="presentation" class={{isActiveRoute 'home'}}><a href="/">Me</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li role="presentation" class='changeView'><a href="#">Dashboard</a></li>
        {{> loginButtons}}
      </ul>
  </div>
</div>
</div>

{{/if}}
</template>
