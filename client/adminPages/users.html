<template name="users">
  {{#if Template.subscriptionsReady}}
  <div class="row">
  <div class="panel panel-default">
    <div class="panel-heading clearfix">
      <h4 class="panel-title pull-left" style="padding-top: 7.5px;">User List</h4>

      <div class="input-group input-group-sm pull-right col-sm-5">
         <input type="text" class="form-control" aria-label="..." id="searchCrit">
         <div class="input-group-btn">
           <button class="btn btn-default btn-search">Search</button>
         </div>
       </div>

    </div>
    <div class="panel-body">
      <table class="table table-hover">
        <tbody>
          <tr>
            <th>#</th>
            <th>UserId</th>
            <th>Email</th>
            <th>verified</th>
            <th>Roles</th>
            <th>Action</th>
            <th>Online Status</th>
          </tr>
              {{#each users}}
                 <tr>
                   <td>{{number @index}}</td>
                   <td>{{_id}}</td>
                   {{#each emails}}
                     <td>{{address}}</td>
                     <td>{{verified}}</td>
                   {{/each}}
                   {{#if isAdmin}}
                     {{#each roles}}
                        <td>{{this}}</td>
                        <td></td>
                     {{/each}}
                   {{else}}
                        <td>null</td>
                        <buton class="btn btn-primary btn-makeadmin btn-sm">Add Admin</buton>
                   {{/if}}
                    {{#if ifOnline}}
                      <td align="center"><i class="fa fa-power-off fa-2x" style="color:green"></i></td>
                    {{else}}
                      <td align="center"><i class="fa fa-power-off fa-2x"></i></td>
                    {{/if}}
                 </tr>
               {{else}}
              {{/each}}
        </tbody>
      </table>
    </div>
  </div>
  </div>
  {{else}}
  <p>Loading...</p>
  {{/if}}

</template>
