<template name="updateSurvey">
  {{#autoForm collection="Programs" doc=this id="updateProgramsForm" type="update"}}
    <fieldset>
        {{> afQuickField name='survey'}}
    </fieldset>
    <button type="submit" class="btn btn-primary btn-submit">Save</button>
    <button class="btn btn-default btn_redirect_wj pull-right">Manage Surveys</button>
  {{/autoForm}}
</template>
