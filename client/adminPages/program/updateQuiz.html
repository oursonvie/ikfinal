<template name="updateQuiz">
  {{#autoForm collection="Programs" doc=this id="updateProgramsForm" type="update" setArrayItems=true}}
    <fieldset>
      <legend>Quiz</legend>
        {{#afEachArrayItem name='course'}}
          <div class="row">
            {{> afQuickField name=this.current.course_name disabled="true" template="bootstrap3-inline" label-class="sr-only" formgroup-class="col-sm-3"}}
            {{> afQuickField name=this.current.quiz template="bootstrap3-inline" label-class="sr-only" afFieldInput-placeholder="schemaLabel" formgroup-class="col-sm-9"}}
          </div>
        {{/afEachArrayItem}}
    </fieldset>
    <button type="submit" class="btn btn-primary btn-submit">Save</button>
    <button class="btn btn-default btn_redirect_wj pull-right">Manage Surveys</button>
  {{/autoForm}}
</template>
