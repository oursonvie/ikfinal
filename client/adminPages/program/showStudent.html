<template name="showStudent">
  <div class="row">
    <a href="/admin/program" ><i class="fa fa-chevron-left"></i></a>
    <hr>
  </div>
  {{#with program}}
  <div class="row">
  <div class="panel panel-default">
    <div class="panel-heading clearfix">
      <h4 class="panel-title pull-left" style="padding-top: 7.5px;"><a href="/program/{{_id}}">{{subject}}</a></h4>
      <div class="btn-group pull-right">

        <label class="btn btn-default btn-sm btn-file">
    Import<input type="file" id="hiddenUpload" style="display: none;">
        </label>
        <button class="btn btn-default btn-sm btn-download">Download</button>
      </div>
    </div>
    <div class="panel-body">
      <table class="table table-hover">
        <tbody>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Email</th>
            <th>Telephone</th>
          </tr>
              {{#each students}}
                {{#if importStudent}}
                  <tr class="danger">
                    <td>{{number @index}}</td>
                    <td>{{full_name}}</td>
                    <td>{{gender}}</td>
                    <td>{{email}}</td>
                    <td>{{telephone}}</td>
                  </tr>
                {{else}}
                  <tr class="success">
                    <td>{{number @index}}</td>
                    <td>{{full_name}}</td>
                    <td>{{gender}}</td>
                    <td>{{email}}</td>
                    <td>{{telephone}}</td>
                  </tr>
                {{/if}}

              {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</div>
  {{/with}}
</template>
