<template name="showStudent">
  <div class="row">
    <a href="/admin/program" ><i class="fa fa-chevron-left"></i></a>
    <hr>
  </div>
  {{#with program}}
  <div class="row">
  <div class="panel panel-default">
    <div class="panel-heading clearfix">
      <h4 class="panel-title pull-left" style="padding-top: 7.5px;"><a href="/program/{{_id}}">{{subject}}</a></h4>
      <div class="btn-group pull-right">

        <label class="btn btn-default btn-sm btn-file">
    Upload <input type="file" id="hiddenUpload" style="display: none;">
        </label>

        <button class="btn btn-default btn-sm btn-import">Import</button>
        <button class="btn btn-default btn-sm btn-download">Download</button>
      </div>
    </div>
    <div class="panel-body">
      <table class="table table-hover">
        <tbody>
          <tr>
            <th>#</th>
            <th>Last Name</th>
            <th>First Name</th>
            <th>Email</th>
            <th>Telephone</th>
          </tr>
              {{#each students}}
                <tr>
                  <td>{{number @index}}</td>
                  <td>{{last_name}}</td>
                  <td>{{first_name}}</td>
                  <td>{{email}}</td>
                  <td>{{telephone}}</td>
                </tr>
              {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</div>
  {{/with}}
</template>
