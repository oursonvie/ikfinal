<template name="CourseSelectionList">
  <div class="panel panel-default">
    <div class="panel-heading clearfix">
      <h4 class="panel-title pull-left"><a href="/admin/program/showstudents/{{_id}}">{{subject}}</a></h4>
    </div>

    {{#if editProgram}}
      <div class="container-fluid">
        {{> quickForm collection="Programs" id=updateProgramId type="update" doc=this label-class="col-xs-3" input-col-class="col-xs-3"}}
      </div>
    {{else}}
      <div class="panel-body">
        <div class="row">
          <div class="col-sm-6">
            <b>Start Date: </b>{{formatDate start_date}}
          </div>
          <div class="col-sm-6">
            <b>End Date: </b>{{formatDate end_date}}
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4">
            <b>Address: </b>{{address}}
          </div>
          <div class="col-sm-4">
            <b>Class Size: </b>{{size}}
          </div>
          <div class="col-sm-4">
            <b>Current Enrollment: </b>{{numberEnrolled}}
          </div>
        </div>
      </div>

      <div class="panel-body">
        <table class="table table-hover">
          <tbody>
            <tr>
              <th>#</th>
              <th>id</th>
              <th>Course Name</th>
              <th>Lecturer Name</th>
              <th>Checkin Status</th>
            </tr>
                {{#each course}}
                   <tr>
                     <td>{{@index}}</td>
                     <td>{{courseId}}</td>
                     <td>{{course_name}}</td>
                     <td>{{lecturer_name}}</td>

                     <td>
                     {{#if ifCheckin}}
                      <button class="btn btn-success btn-sm btn-select">in Progress</button>
                     {{else}}
                      <button class="btn btn-default btn-sm btn-select">Start</button>
                     {{/if}}
                     </td>

                   </tr>
                {{/each}}
          </tbody>
        </table>
      </div>

    {{/if}}
  </div>
</template>
