<template name="adminStudent">
 <div class="row">
 <div class="panel panel-default">
   <div class="panel-heading clearfix">
     <h4 class="panel-title pull-left" style="padding-top: 7.5px;">Student List</h4>

     <div class="input-group input-group-sm pull-right col-sm-5">
        <input type="text" class="form-control" aria-label="..." id="searchCrit">
        <div class="input-group-btn">
          <button class="btn btn-default btn-search">Search</button>
        </div>
      </div>

   </div>
   <div class="panel-body">
     <table class="table table-hover">
       <tbody>
         <tr>
           <th>#</th>
           <th>Last Name</th>
           <th>First Name</th>
           <th>Email</th>
           <th>Telephone</th>
         </tr>
             {{#each students}}
              {{#if importStudent}}
                <tr class="danger">
                  <td>{{number @index}}</td>
                  <td>{{last_name}}</td>
                  <td>{{first_name}}</td>
                  <td>{{email}}</td>
                  <td>{{telephone}}</td>
                </tr>
              {{else}}
                <tr>
                  <td>{{number @index}}</td>
                  <td>{{last_name}}</td>
                  <td>{{first_name}}</td>
                  <td>{{email}}</td>
                  <td>{{telephone}}</td>
                </tr>
              {{/if}}
             {{/each}}
       </tbody>
     </table>
   </div>
 </div>
</div>

</template>
