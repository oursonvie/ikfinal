<template name="profilePhoto">
    <div class="col-sm-3">
      <div class="panel panel-default">
       <div class="panel-heading">
         <h3 class="panel-title">Profile Photo</h3>
       </div>
       <div class="panel-body">
         {{#with profilePhoto}}
           <img src="{{url}}" class="img-responsive profile-photo center-block" alt="Profile image">
          {{/with}}
       </div>
     </div>
   </div>
</template>
