<template name="adminMe">
  {{#if Template.subscriptionsReady}}
    {{#if profileNotExist}}
      {{> quickForm collection="Admins" id="insertAdminsForm" template="bootstrap3-horizontal" label-class="col-sm-3" input-col-class="col-sm-9" type="insert"}}
    {{/if}}

    {{#with admin}}
      {{> singleAdmin}}
    {{/with}}

  {{else}}
    <p>loading</p>
  {{/if}}
</template>
