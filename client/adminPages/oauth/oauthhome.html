<template name="oauthhome">
  {{> authorize}}
</template>

<template name="authorize">
  {{#if clientCount}}
      <p>Client created.</p>
      <p>
          For the sake of testing, you can remove all the created clients.
          <button type="button" class="deleteAllClients">Delete All</button>
      </p>
  {{/if}}

  {{#unless clientCount }}
      <form id="addClientForm">
          <div>
              <label>Client Name
                  <input type="text" name="clientName" value="My Client Name" />
              </label>
          </div>

          <div>
              <label>
                  Client ID
                  <input type="text" name="clientId" value="clientApplication" />
              </label>
          </div>

          <div>
              <label>
                  Redirect URI
                  <input type="text" name="redirectUri" value="http://localhost:3200/_oauth/MeteorOAuth2Server" /> * Provided in step C2.
              </label>
          </div>

          <div>
              <label>
                  Client Secret
                  <input type="text" name="clientSecret" value="12345" />
              </label>
          </div>

          <button type="submit">Add Client</button>
      </form>
  {{/unless}}
</template>
