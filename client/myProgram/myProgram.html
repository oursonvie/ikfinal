<template name="myProgram">

  {{#if Template.subscriptionsReady}}

    <div class="panel panel-default">
      <div class="panel-heading">
          <h3 class="panel-title">{{_ 'studentlist.program_history'}}</h3>
      </div>
      <div class="panel-body">

        <table class="table table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>{{_ 'programlist.course_subject'}}</th>
                <th>{{_ 'programlist.start_date'}}</th>
                <th>{{_ 'programlist.status'}}</th>
                <th>{{_ 'programlist.survey'}}</th>
                <th colspan="10">{{_ 'programlist.quiz'}}</th>
              </tr>
            </thead>

            <tbody>
              {{#each enrolledPrograms}}
              <tr>
                <th scope="row">{{@index}}</th>
                <td>{{subject}}</td>
                <td>{{formatDate start_date}}</td>
                <td><button class="btn btn-sm disabled {{enrollCSS status}}">{{status}}</button></td>

                {{#if $in status 'Enrolled' 'Completed' }}
                  {{#if surveyAvaliable}}
                    <td><i class="fa fa-file fa-survey fa-2x" aria-hidden="true" style="color:green"></i></td>
                  {{else}}
                    <td></td>
                  {{/if}}

                {{else}}
                  <td></td>
                {{/if}}

                {{#if quizAvaliable}}
                  {{#each course}}
                    <td><i class="fa fa-file fa-quiz fa-2x" aria-hidden="true" style="color:green"></i></td>
                  {{/each}}
                {{/if}}

              </tr>





              {{/each}}
            </tbody>
          </table>



      </div>
    </div>

  {{else}}
    {{> loader}}
  {{/if}}



</template>
