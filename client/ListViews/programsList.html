<template name="programsList">
  <div class="panel panel-default panel-program">
    <div class="panel-heading">
      <a href="/program/{{_id}}">
        <i class="fa fa-angle-double-right pull-right" aria-hidden="true"></i>
        <h3 class="panel-title"><i class="fa fa-th-list"></i> {{subject}}</h3>
      </a>
    </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-sm-6">
            <h4><i class="fa fa-calendar"></i> <b>{{_ 'programlist.start_date'}}: </b>{{formatDate start_date}}</h4>
          </div>
          <div class="col-sm-6">
            <h4><i class="fa fa-calendar"></i> <b>{{_ 'programlist.end_date'}}: </b>{{formatDate end_date}}</h4>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <i class="fa fa-map-marker"></i> <b>{{_ 'programlist.address'}}: </b>{{address}}
          </div>
          <div class="col-sm-6">
            <i class="fa fa-book"></i> <b>{{_ 'programlist.class_size'}}: </b>{{size}}
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <i class="fa fa-user"></i> <b>{{_ 'programlist.current_enrollment'}}: </b>{{numberEnrolled}}
          </div>

          <div class="col-sm-6">
            {{#if isInRole 'admin'}}
            {{else}}
              {{#if currentUser}}

                {{#if enrolled}}
                  <button class="btn pull-right {{enrollCSS}}" disabled="disabled">{{enrollStauts}}</button>
                {{else}}
                  <button class="btn btn-primary btn-enroll pull-right"> {{enrollStauts}}</button>
                {{/if}}

              {{/if}}
            {{/if}}
          </div>

        </div>
      </div>
  </div>
</template>
