<template name="programsList">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title"><a href="/program/{{_id}}">{{subject}}</a></h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-sm-6">
          <b>Start Date: </b>{{formatDate start_date}}
        </div>
        <div class="col-sm-6">
          <b>End Date: </b>{{formatDate end_date}}
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <b>Address: </b>{{address}}
        </div>
        <div class="col-sm-6">
          <b>Class Size: </b>{{size}}
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <button class="btn btn-primary">Edit</button>
        </div>
      </div>
    </div>
    <div class="panel-footer">Created at:{{createdAt}}</div>
  </div>
</template>
