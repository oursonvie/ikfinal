<template name="programsList">
  <div class="panel panel-default panel-program">
    <div class="panel-heading clearfix">
      <h4 class="panel-title pull-left" style="padding-top: 7.5px;"><a href="/program/{{_id}}"><p class="text-primary"><i class="fa fa-th-list"></i> {{subject}}</p></a></h4>
        <div class="btn-group pull-right">
          {{#if isInRole 'admin'}}
          {{else}}
            {{#if currentUser}}
              {{#if enrolled}}
                <button class="btn btn-sm disabled">Enrolled</button>
              {{else}}
                <button class="btn btn-success btn-sm btn-enroll">Enroll</button>
              {{/if}}
            {{/if}}
          {{/if}}
        </div>
    </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-sm-6">
            <h4><i class="fa fa-calendar"></i> <b>Start Date: </b>{{formatDate start_date}}</h4>
          </div>
          <div class="col-sm-6">
            <h4><i class="fa fa-calendar"></i> <b>End Date: </b>{{formatDate end_date}}</h4>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <i class="fa fa-map-marker"></i> <b>Address: </b>{{address}}
          </div>
          <div class="col-sm-6">
            <i class="fa fa-book"></i> <b>Class Size: </b>{{size}}
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <i class="fa fa-user"></i> <b>Current Enrollment: </b>{{numberEnrolled}}
          </div>

          <div class="col-sm-6">
            <button class="btn btn-primary pull-right">TEST</button>
          </div>

        </div>
      </div>
  </div>
</template>
