<template name="programsList">
  <div class="panel panel-default">
    <div class="panel-heading clearfix">
      <h4 class="panel-title pull-left" style="padding-top: 7.5px;"><a href="/program/{{_id}}">{{subject}}</a></h4>
        <div class="btn-group pull-right">
          {{#if isInRole 'admin'}}
          {{else}}
            {{#if currentUser}}
              {{#if enrolled}}
                <button class="btn btn-sm disabled">Enrolled</button>
              {{else}}
                <button class="btn btn-success btn-sm btn-enroll">Enroll</button>
              {{/if}}
            {{/if}}
          {{/if}}
        </div>
    </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-sm-6">
            <b>Start Date: </b>{{formatDate start_date}}
          </div>
          <div class="col-sm-6">
            <b>End Date: </b>{{formatDate end_date}}
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4">
            <b>Address: </b>{{address}}
          </div>
          <div class="col-sm-4">
            <b>Class Size: </b>{{size}}
          </div>
          <div class="col-sm-4">
            <b>Current Enrollment: </b>{{numberEnrolled}}
          </div>
        </div>
      </div>
      <div class="panel-footer">Created at:{{createdAt}}</div>
  </div>
</template>
