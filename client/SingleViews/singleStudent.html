<template name="singleStudent">
  {{#if editMode}}
    <i class="fa fa-times pull-right"></i>
    {{> quickForm collection="Students" doc=this id="updateStudentsForm" type="update"}}
  {{else}}
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Basic Information</h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-sm-4">
            <b>First Name: </b>{{first_name}}
          </div>
          <div class="col-sm-4">
            <b>Last Name: </b>{{last_name}}
          </div>
          <div class="col-sm-4">
            <b>Print Name: </b>{{print_name}}
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4">
            <b>Gender: </b>{{gender}}
          </div>
          <div class="col-sm-4">
            <b>Date of Birth: </b>{{formatDate date_of_birth}}
          </div>
          <div class="col-sm-4">
            <b>Telephone: </b>{{telephone}}
          </div>
        </div>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Education History</h3>
      </div>
      <div class="panel-body">
        <dl class="dl-horizontal">
          <div class="row">
            <div class="col-sm-4">
              <dt>Last Name</dt>
              <dd>{{last_name}}</dd>
            </div>
            <div class="col-sm-4">
              <dt>Last Name</dt>
              <dd>{{last_name}}</dd>
            </div>
            <div class="col-sm-4">
              <dt>Last Name</dt>
              <dd>{{last_name}}</dd>
            </div>
          </div>



        </dl>
      </div>
    </div>

    <button class="btn btn-primary btn-edit">Edit</button>
  {{/if}}







</template>
