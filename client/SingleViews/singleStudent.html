<template name="singleStudent">
  {{#if editMe}}
    <i class="fa fa-times pull-right"></i>
    {{> UpdateMeForm}}
  {{else}}
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">{{_ 'studentlist.basic_information'}}</h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-sm-6">
            <b>{{_ 'studentlist.full_name'}}: </b>{{full_name}}
          </div>
          <div class="col-sm-6">
            <b>{{_ 'studentlist.gender'}}: </b>{{gender}}
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <b>{{_ 'studentlist.date_of_birth'}}: </b>{{date_of_birth}}
          </div>
          <div class="col-sm-6">
            <b>{{_ 'studentlist.telephone'}}: </b>{{telephone}}
          </div>
        </div>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">{{_ 'studentlist.citizenship'}}</h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-sm-4">
            <b>{{_ 'studentlist.country_of_birth'}}: </b>{{country_of_birth}}
          </div>
          <div class="col-sm-4">
            <b>{{_ 'studentlist.country_of_citizenship'}}: </b>{{country_of_citizenship}}
          </div>
          <div class="col-sm-4">
            <b>{{_ 'studentlist.passport'}}: </b>{{passport}}
          </div>
        </div>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">{{_ 'studentlist.current_study'}}</h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-sm-6">
            <b>{{_ 'studentlist.university_name'}}: </b>{{university_name}}
          </div>
          <div class="col-sm-6">
            <b>{{_ 'studentlist.studentid'}}: </b>{{studentid}}
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <b>{{_ 'studentlist.degree'}}: </b>{{degree}}
          </div>
          <div class="col-sm-6">
            <b>{{_ 'studentlist.department'}}: </b>{{department}}
          </div>
        </div>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">{{_ 'studentlist.education_history'}}</h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-sm-4">
            <b>{{_ 'studentlist.highest_education'}}: </b>{{highest_education}}
          </div>
          <div class="col-sm-4">
            <b>{{_ 'studentlist.area_of_study'}}: </b>{{area_of_study}}
          </div>
          <div class="col-sm-4">
            <b>{{_ 'studentlist.name_of_institute'}}: </b>{{name_of_institute}}
          </div>
        </div>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">{{_ 'studentlist.other'}}</h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-sm-6">
            <b>{{_ 'studentlist.occupation'}}: </b>
            {{#if occupation}}
              {{translateHelper occupation}}
            {{/if}}

          </div>
          <div class="col-sm-6">
            <b>{{_ 'studentlist.source'}}? </b>
            {{#if source}}
              {{translateHelper source}}
            {{/if}}
          </div>
        </div>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-body">
          <button class="btn btn-primary btn-edit">{{_ 'studentlist.edit'}}</button>
      </div>
    </div>

  {{/if}}
</template>
