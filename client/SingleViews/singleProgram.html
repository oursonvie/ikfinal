<template name="singleProgram">
    <a href="/news/" ><i class="fa fa-chevron-left"></i></a>
    <hr>


    {{#with program}}
        <div class="panel panel-default panel-program">
          <div class="panel-heading">
            <h3 class="panel-title"><i class="fa fa-th-list"></i> {{subject}}</h3>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-sm-6">
                <i class="fa fa-calendar"></i> <b>{{_ 'programlist.start_date'}}: </b>{{formatDate start_date}}
              </div>
              <div class="col-sm-6">
                <i class="fa fa-calendar"></i> <b>{{_ 'programlist.end_date'}}: </b>{{formatDate end_date}}
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <i class="fa fa-map-marker"></i> <b>{{_ 'programlist.address'}}: </b>{{address}}
              </div>
              <div class="col-sm-6">
                <i class="fa fa-book"></i> <b>{{_ 'programlist.class_size'}}: </b>{{size}}
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <i class="fa fa-user"></i> <b>{{_ 'programlist.current_enrollment'}}: </b>{{numberEnrolled}}
              </div>
            </div>
          </div>
        </div>

        <div class="panel panel-default panel-program">
          <div class="panel-heading">
            <h3 class="panel-title">{{_ 'programlist.basic_informaiton'}}</h3>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-sm-6">
                <b>{{_ 'programlist.objective'}}: </b>{{objective}}
              </div>
              <div class="col-sm-6">
                <b>{{_ 'programlist.who_can_enroll'}}: </b>{{qualified_to_enroll}}
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <b>{{_ 'programlist.certificate'}}: </b>{{certificate}}
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <b>{{_ 'programlist.contact'}}: </b>{{contact}}
              </div>
              <div class="col-sm-6">
                <b>{{_ 'programlist.phone'}}: </b>{{telephone}}
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <b>{{_ 'programlist.email'}}: </b>{{email}}
              </div>
              <div class="col-sm-6">
                <b>{{_ 'programlist.office_address'}}: </b>{{office_address}}
              </div>
            </div>
          </div>
        </div>

        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
          <div class="panel panel-default panel-program">
            <a role="button" data-toggle="collapse" data-parent="#accordion" href="#Courses" aria-expanded="true" aria-controls="collapseOne">
              <div class="panel-heading" role="tab" id="headingOne">
                <h4 class="panel-title">
                    {{_ 'programlist.Courses'}}
                    {{#if ifAccordion}}
                      <i class="fa fa-angle-double-left fa-50x pull-right" aria-hidden="true"></i>
                    {{else}}
                      <i class="fa fa-angle-double-down fa-50x pull-right" aria-hidden="true"></i>
                    {{/if}}
                </h4>
              </div>
            </a>
            <div id="Courses" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
              <div class="panel-body">
                {{#each course}}

                  <div class="row">
                    <div class="col-sm-2">
                      <b>{{_ 'programlist.course_name'}}: </b>{{course_name}}
                    </div>
                    <div class="col-sm-10">
                      <b>{{_ 'programlist.course_description'}}: </b>
                      <br>
                      {{course_description}}
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-2">
                      <b>{{_ 'programlist.lecturer_name'}}: </b>{{lecturer_name}}
                    </div>
                    <div class="col-sm-10">
                      <b>{{_ 'programlist.lecturer_description'}}: </b>
                      <br>
                      {{lecturer_description}}
                    </div>
                  </div>

                  <hr>
                {{/each}}
              </div>
            </div>
          </div>
        </div>


    {{/with}}



</template>
